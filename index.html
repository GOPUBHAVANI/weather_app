<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERAPP</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./asserts/cloudy.png" type="image/x-icon">
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrap cdn icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--structure of weather-->
    <h1 class="heading">"Your Daily Weather Snapshot"â›…</h1>
    <div class="container p-3">
        <div class="card p-3">
            <div class="search-location d-flex">
                <input type="text" class="form-control location-value">
                <button class="btn btn-success ms-3 search-btn">search</button>
            </div>
            <div class="card-body my-3 text-white text-center">
                <h3 class="cityname">Hyderabad , <span class="con text-success fw-bold">IN</span></h3>
                <img src="./asserts/weather.png" alt="" class="weather-icon">
                <p class="temp fs-2">25<span><sup>0</sup>C</span></p>
                <p class="feel_like fs-2">Feels like 26<sup>0</sup>C</p>
                <p class="windspeed fs-2">windspeed:20km/h</p>
            </div>
        </div>
    </div>
















    <!--js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--external js-->
    <script src="script.js"></script>
</body>
</html>
